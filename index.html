                const rows = document.querySelectorAll('.desktop-only tbody tr');
                
                let currentBrand = '';
                let currentBrandRow = null;
                let hasVisibleProductsForBrand = false;
                
                rows.forEach(row => {
                    if (row.classList.contains('brand-row')) {
                        currentBrandRow = row;
                        currentBrand = row.querySelector('span').textContent.trim();
                        hasVisibleProductsForBrand = false;
                        row.style.display = 'none';
                    } else {
                        const diameter = row.cells[2].textContent;
                        const price = parseInt(row.cells[3].textContent);
                        
                        let showProduct = (!brandValue || currentBrand === brandValue) && 
                                         (!diameterValue || diameter.includes(diameterValue)) &&
                                         (!priceRange || (() => {
                                             const [min, max] = priceRange.split('-').map(Number);
                                             return price >= min && price <= max;
                                         })());
                        
                        if (showProduct) {
                            hasVisibleProductsForBrand = true;
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    }
                    
                    const nextRow = row.nextElementSibling;
                    if (currentBrandRow && (!nextRow || nextRow.classList.contains('brand-row'))) {
                        currentBrandRow.style.display = hasVisibleProductsForBrand ? '' : 'none';
                        currentBrandRow = null;
                    }
                });
            }
            
            // åˆå§‹åŒ–æ™‚åŸ·è¡Œä¸€æ¬¡ç¯©é¸
            applyFilters();
            
            // ç¶å®šäº‹ä»¶ç›£è½å™¨
            brandFilter.addEventListener('change', applyFilters);
            diameterFilter.addEventListener('change', applyFilters);
            priceFilter.addEventListener('change', applyFilters);
        });
    </script>
